<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New Site Layout!</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,700|Titillium+Web:300,400,600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body class="bg-dark">

    <div class="wrapper">

    
        <div class="sec sec--register">
            <h1 class="sec__tittle">Create Account</h1>

            <form action="#">
                <input class="sec__input" type="email" placeholder="Name" required>
                <input class="sec__input" type="email" placeholder="E-mail" required>
                <input class="sec__input" type="password" placeholder="Password" required>
                <input class="sec__input" type="password" placeholder="Retry Password" required>
                
                <a href="#" class="sec__link">Esqueci minha Senha!</a>

                <button class="sec__btn-register">
                    <span>Register</span>
                </button>
                <button class="sec__btn-login">
                    <span>Cancel</span>
                </button>

                    

            </form>

            
            <h3 class="sec__text">Please wait, loggin</h3>
            <h3 class="sec__text"></h3>
            <div class="sign-message"></div>    
            <div class="reg-message"></div>
    

        </div>
    </div>



    <script src="https://kit.fontawesome.com/16fae2e2ed.js"></script>



</body>
</html>
